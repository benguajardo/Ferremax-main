{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="{% url 'index' %}">Inicio</a>
                <a class="breadcrumb-item text-dark" href="{% url 'shop' %}">Productos</a>
                <span class="breadcrumb-item active">Otro</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Shop Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->

        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">

                        <div class="ml-2">
                            <!-- ADMIN -->
                            <a class="btn btn-warning" role="button" href="{% url 'addProduct' %}">Agregar producto</a>
                            <!-- END ADMIN -->
                           
                        </div>
                    </div>
                </div>
                {% for aux in listaproductos %}
                <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                    <div class="product-item bg-light mb-4">
                        <div class="product-img position-relative overflow-hidden">
                            {% if aux.imagen %}
                                <img class="img-fluid w-100" src="../../../media/{{ aux.imagen }}" alt="">
                            {% else %}
                                <img class="img-fluid w-100" src="{% static 'core/img/no_image.png' %}" alt="">
                            {% endif %}
                            
                            <div class="product-action">
                                <a class="btn btn-outline-dark btn-square" href="{% url 'cart' %}"><i
                                        class="fa fa-shopping-cart"></i></a>
                                <a class="btn btn-outline-dark btn-square" href="{% url 'detail' %}"><i class="fa fa-info-circle"></i></a>
                                <!-- ADMIN -->
                                <a class="btn btn-outline-dark btn-square" href="{% url 'updateProduct' aux.id %}"><i class="fa fa-pen"></i></a>
                                <a class="btn btn-outline-dark btn-square" href="{% url 'deleteProduct' aux.id %}"><i class="fa fa-trash"></i></a>
                                <!-- END ADMIN -->
                            </div>
                        </div>
                        <div class="text-center py-4">
                            <a class="h6 text-decoration-none text-truncate" href="">{{ aux.nombre }}</a>
                            <div class="d-flex align-items-center justify-content-center mt-2">
                                <h5>Precio: ${{ aux.precio }}</h5>
                                <!-- <h6 class="text-muted ml-2"><del>Descuento</del></h6> -->
                            </div>
                            <div class="d-flex align-items-center justify-content-center mt-2">
                                <h5>Stock: {{ aux.stock }}</h5>
                            </div>
                            <!-- AQUÃ ABAJO FALTA EL ID DEL PRODUCTO PARA EL DETAIL-->
                            <button class="btn btn-warning" role="button" href="{% url 'detail' %}">
                                Ver detalles
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->


{% endblock %}
